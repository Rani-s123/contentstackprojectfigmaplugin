<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Creator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h2>Create Shapes on Canvas</h2>
    
    <div class="buttons">
        <button onclick="drawRectangle()">Rectangle</button>
        <button onclick="drawCircle()">Circle</button>
        <button onclick="drawTriangle()">Triangle</button>
    </div>
    
    <canvas id="canvas" width="500" height="400"></canvas>

    <script src="code.js"></script>
</body>
</html>
